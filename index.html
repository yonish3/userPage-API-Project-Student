<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	</div>	
        </div>	
        <div class="buttons">	
            <button id='loadUser'>Load User Data</button>	
            <button id='displayUser'>Display User</button>	
        </div>	
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

    <script id="users-template" type="text/x-handlebars-template">
        <img id='profile-pic' src="{{userImg}}" >
        <span>
            <p class='user-info'>{{firstName }} {{ lastName }}</p>
            <p class='user-info'>{{userLocation}}</p>
        </span>
    </script> 

    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite Quote:</p>
        <div>"{{quote}}"</div>
        <div>- kanye west</div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id='pokemon-image' src="{{pokemon}}" >
        <p id='pokemon-text'>Favorite Pokemon: {{pokemonName}}</p>
    </script>

    <script id="aboutMe-template" type="text/x-handlebars-template">
        <p class='meat-text'>About Me:</p>
        <p class='meat-text'>{{aboutMe}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each users}}
            <p class='friends'></p>{{this.name.first}} {{this.name.last}}</p><br>
        {{/each}}
    </script>
    
</html>
